.hexagon

.hexagon-in1
{   overflow: hidden;
    width: 100%;
    height: 100%;
    -webkit-transform: rotate(-60deg);

    -o-transform: rotate(-60deg);
    transform: rotate(-60deg);
}

.hexagon-in2
{   width: 100%;
    height: 100%;
    background-repeat: no-repeat;
    background-position: 50%;


    visibility: visible;
    -webkit-transform: rotate(-60deg);
    -moz-transform: rotate(-60deg);
    -o-transform: rotate(-60deg);
    transform: rotate(-60deg);
}

    }else{
    console.log("back to blue");

        hex.style="background-color: lightblue;"
    }
}


function dev_changeVillageColor(el){

console.log("click!");
    var element = el.path[0];
    console.log(el);
    if (element.style.backgroundColor == "lightblue"){

        element.style="background-color: red; background: red;"

    }else{
    console.log("back to blue");

        element.style="background-color: lightblue;"
    }
}
